<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<title>
Skoleshit
</title>
</head>

<body>
<div class="card" id="cardMeme" style="width:100%">
<h1>Meme-generator</h1>
Lag en episk meme!
<img src="http://www.dariusland.com/images/load.gif" id="memeImg"></img>
<h1 id="memeName"></h1>
<button onclick="loadNewMemeFormat()" style="width:100%; margin-top:8px">FINN NYTT FORMAT</button>
</div>
</body>

<style>
@import url('https://fonts.googleapis.com/css?family=Josefin+Sans');

body {
background:#eee;
}

#memeImg {
  margin-top: 8px;
  border-radius: 20px;
  object-fit: cover;
  width: inherit;
  height: auto;
}

button {
cursor:pointer;
background:blue;
border:0;
padding:12px;
border-radius:10px;
box-shadow: 0px 3px 8px 0px rgba(0,0,0,0.5);
color:white;
font-family: "Josefin Sans", "Sans Serif";
font-weight:400;
font-size:18px;
transition:0.4s all;
outline: none;
}
button:hover {
background:lightBlue;
}

h1 {
font-size:24px;
font-weight:600;
}

.card {
display:none;
box-sizing:border-box;
box-shadow: 0px 3px 8px 0px rgba(0,0,0,0.5);
font-size:18px;
font-family: "Josefin Sans", "Sans Serif";
padding:16px;
background:white;
border-radius:20px;
}
</style>
<script>

// On document ready
$(function(){
$("#cardMeme").delay(250).slideDown(400);
loadNewMemeFormat()
 });

 function loadNewMemeFormat() {

        var $memeImage = $("#memeImg");
        $memeImage.slideUp(200);
        $memeImage.fadeOut(200);
   $.getJSON("https://api.imgflip.com/get_memes", function(data) {
     var randomMeme = data.data.memes[Math.floor(Math.random() * data.data.memes.length-1)];
     var img = $("<img />").attr('src', randomMeme.url)
         .on('load', function() {
             if (!this.complete || typeof this.naturalWidth == "undefined" || this.naturalWidth == 0) {
                 alert('broken image!');
             } else {
                 $memeImage.attr("src", img.attr("src"));
                 img.remove();
                 $memeImage.slideDown();
                 $memeImage.fadeIn();
             }
         });


   });
 }
</script>
</html>
