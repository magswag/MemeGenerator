<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<title>
Skoleshit
</title>
</head>
<body>
<div id="toolbar">
TITLE
</div>

<div class="content">

</div>
</body>
<style>
@import url('https://fonts.googleapis.com/css?family=Josefin+Sans');

body {
  background-blend-mode:overlay;
    background-image:url("https://source.unsplash.com/random");
    background-size:cover;
    background-attachment:fixed;
}

#toolbar {
z-index:99;
  display: none;
font-size:36px;
font-family: "Josefin Sans", "Sans Serif";
backdrop-filter:blur(20px);
-webkit-backdrop-filter:blur(22px);
padding:16px;
background:rgba(255,255,255,.4);

text-align:center;
left:0;
top:0;
position:fixed;
height:100px;
width:100%;
}

.content {
margin-top:132px;
}

.card {
transition:0.4s all;
font-size:2vw;
font-family: "Josefin Sans", "Sans Serif";
backdrop-filter:blur(20px);
-webkit-backdrop-filter:blur(22px);
padding:32px;
background:rgba(255,255,255,.4);
border-radius:20px;
box-sizing:border-radius;
}
</style>
<script>
var smallPadding = 8;
var mediumPadding = 32;

// On document ready
$(function(){

 setContentMargin();
$.getJSON("https://raw.githubusercontent.com/magswag/SkoleShit/master/data.json", function(data) {
for (var i=0; i < data.strings.length; i++) {
  var newCard = $("<div/>", {
    text:data.strings[i].text,
    class: "card",
    style: "margin-top: 8px"
  });

$(".content").append(newCard);
}

});

$("#toolbar").delay(500).slideDown(400);
});

function setContentMargin() {
  $(".content").css("margin-top", $("#toolbar").height()+smallPadding+mediumPadding);
}

$(window).resize(function() {
 setContentMargin();
}).resize();
</script>
</html>
