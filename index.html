<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>

</head>
<body>
<img src="https://source.unsplash.com/random"></img>

<div id="toolbar">
YEYEE TITLE DUD
</div>

<div class="content">

</div>
</body>
<style>
@import url('https://fonts.googleapis.com/css?family=Josefin+Sans');

img {
position:fixed;
left:0;
top:0;
z-index:-99;
  display: block;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}

#toolbar {
z-index:99;
  display: none;
font-size:36px;
font-family: "Josefin Sans", "Sans Serif";
backdrop-filter:blur(20px);
-webkit-backdrop-filter:blur(22px);
padding:16px;
background:rgba(255,255,255,.4);
left:0;
top:0;
position:fixed;
height:100px;
width:100%;
text-align:center;
}

.content {
display:none;
margin-top:132px;
}

.card {
-webkit-box-shadow: 0px 3px 8px 0px rgba(0,0,0,0.5);
-moz-box-shadow: 0px 3px 8px 0px rgba(0,0,0,0.5);
box-shadow: 0px 3px 8px 0px rgba(0,0,0,0.5);

transition:0.4s all;
font-size:2vw;
font-family: "Josefin Sans", "Sans Serif";
padding:32px;
background:white;
border-radius:20px;
}
</style>
<script>
var smallPadding = 8;
var mediumPadding = 32;

var messageCards = [];

// On document ready
$(function(){

 setContentMargin();
 
$.getJSON("https://raw.githubusercontent.com/magswag/SkoleShit/master/data.json", function(data) {
for (var i=0; i < data.strings.length; i++) {
  var newCard = $("<div/>", {
    text:data.strings[i].text,
    class: "card",
    style: "margin-top: 8px; cursor:pointer;"
  });
$(".content").append(newCard);
}
});
 $('div').on('click', function() {
    alert("Clicked.");
  });
  
$(".content").delay(1000).fadeIn(800);

$("#toolbar").delay(1000).slideDown(800);
});



function setContentMargin() {
  $(".content").css("margin-top", $("#toolbar").height()+smallPadding+mediumPadding);
}

$(window).resize(function() {
 setContentMargin();
}).resize();
</script>
</html>
